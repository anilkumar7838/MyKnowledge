        let a = 3.44;
        let b = 2.43511;
        console.log("the value of a and b is ", Math.round(a), Math.round(b));
        console.log("3 raised to the power of 2 is ", Math.pow(3, 2));
        console.log("2 raised to the power of 12 is ", Math.pow(2, 12));
        console.log("Squareroot of 36 is: ", Math.sqrt(36));
        console.log("Squareroot of 50 is: ", Math.sqrt(50));
        console.log("5.8 rounded up to nearest integer " + Math.ceil(5.8));
        console.log("5.8 rounded down to nearest integer " + Math.floor(5.8));
        console.log("Absolute value of 5.66 is " + Math.abs(5.66));
        console.log("Absolute value of -5.66 is " + Math.abs(-5.66));
        console.log("the value of sin(pi) is ", Math.sin(Math.PI));
        console.log("the value of tan(pi/2) is ", Math.tan(Math.PI / 2));
        console.log("the value of cos(pi/2) is ", Math.cos(Math.PI / 2));
        console.log("minimum value of 4,5,6 is ", Math.min(4, 5, 6));
        console.log("minimum value of 4,5,6 is ", Math.max(4, 5, 6));
        let r = Math.random();
        console.log("the random number is ", r);
