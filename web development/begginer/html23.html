<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Starts Here!!!</title>

</head>

<body>
    <script>
        console.log("Hello World");
        console.log("idiots");
        var s = 34;
        console.log(s);
        var a = 3.93;
        console.log(a);
        var c = "ANIL THE BOSS!!";
        console.log(c);
        console.log("Sum:" + (s + a));
        console.log("Difference:" + (s - a));
        console.log("Multiply:" + (s * a));
        console.log("Divide:" + (s / a));
        console.log("Power:" + (s ** a));
        console.log("increment:" + (s++));
        console.log("After unary:" + (s));
        console.log("Modulus:" + (s % a));
    </script>
</body>

</html>
